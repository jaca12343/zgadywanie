<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zgadywanie Liczby</title>
</head>
<body>
    
</body>
<script>
    let los = Math.floor(Math.random()*100);
    var proba = prompt("Podaj liczbę:");
    let liczbaProb = 1;
    while(proba != los){
        liczbaProb++;
        if(proba > los){
            proba = prompt("liczba za duża. Podaj liczbę:")
        }else{
            proba = prompt("Liczba za mała. Podaj liczbę:")
        }
    }
    alert("Gratulacje, zgadłeś/aś liczbę "+ los + ". Liczba prób: " + liczbaProb)
</script>
</html>
